<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Correct favicon MIME -->
  <link rel="icon" type="image/x-icon" href="https://assets-cdn.kahoot.it/builder/v2/favicon.ico">

  <!-- SEO Title (≤ 60 chars) -->
  <title>Kahoot Quiz Explorer – Find Questions & Answers by UUID</title>

  <!-- SEO Description (150–160 chars) -->
  <meta name="description"
    content="Explore Kahoot quizzes by UUID. Instantly view questions and correct answers with fast search and clean interface.">

  <!-- SEO Keywords (low weight, but safe) -->
  <meta name="keywords"
    content="kahoot, kahoot quiz, kahoot answers, kahoot explorer, kahoot uuid, kahoot questions">

  <!-- Author -->
  <meta name="author" content="Flayzex">

  <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://kahoot-hack.flayzex.org/">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://assets-cdn.kahoot.it">
  <link rel="dns-prefetch" href="https://assets-cdn.kahoot.it">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Kahoot Explorer">
  <meta property="og:title" content="Kahoot Quiz Explorer – Find Answers by UUID">
  <meta property="og:description"
    content="Search and explore Kahoot quizzes using UUID. View questions and correct answers instantly.">
  <meta property="og:url" content="https://kahoot-hack.flayzex.org/">
  <meta property="og:image" content="https://kahoot-hack.flayzex.org/images/meta-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Kahoot Quiz Explorer">
  <meta name="twitter:description"
    content="Instantly explore Kahoot quizzes and answers using quiz UUID.">
  <meta name="twitter:image" content="https://kahoot-hack.flayzex.org/images/meta-image.png">
</head>


<body>

  <div id="auth-screen" class="fullscreen-overlay">
    <div class="neon-card">
      <h1>KAHOOT <span class="neon-text">HACK</span></h1>
      <p>Введите UUID квиза для получения ответов</p>
      <div class="input-group">
        <input type="text" id="uuid-input" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
        <button id="search-btn">НАЙТИ КВИЗ</button>
      </div>
      <p id="error-msg" class="error-text"></p>
    </div>
  </div>

  <div id="loader-screen" class="fullscreen-overlay hidden">
    <div class="loader-content">
      <div class="scanner-ring"></div>
      <div class="loader-text">SCANNING <span class="dots">...</span></div>
    </div>
  </div>

  <main id="content-screen" class="hidden">
    <header>
      <div class="top-nav">
        <button id="back-btn">← Назад</button>
        <h2 id="quiz-title">Название квиза</h2>
      </div>

      <div class="search-bar">
        <div class="input-wrapper">
          <input type="text" id="query-input" placeholder="Поиск по вопросу или ответу...">
          <span id="match-counter" class="hidden">0 / 0</span>
        </div>
        <button id="find-btn">Найти</button>
      </div>
    </header>

    <div id="questions-container">
    </div>
  </main>

  <script src="js/accordion.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
